<html>
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" type="text/css" href="skin1.css">
        <link rel="stylesheet" type="text/css" href="skin2.css">
    </head>
    <body>
        <div id="content">
            <h1>My Sudoku</h1>
            <div id="buttons">
                <a href="javascript:void(0);" id="play">Play now!</a>
                <a href="javascript:void(0);" id="check">How am I doing?</a>
                <a href="javascript:void(0);" id="solve">Solve it now</a>
            </div>
            <div id="board"></div>
            <ul id="tiles" class="locked">
                <li class="tile">1</li>
                <li class="tile">2</li>
                <li class="tile">3</li>
                <li class="tile">4</li>
                <li class="tile">5</li>
                <li class="tile">6</li>
                <li class="tile">7</li>
                <li class="tile">8</li>
                <li class="tile">9</li>
            </ul>
        </div>
        <div id="theme">
            <label for="themes">
                Switch theme:
            </label>
            <select>
                <option name="" selected="selected">Bright</option>
                <option name="dark">Dark</option>
            </select>
        </div>
        <footer>by <a target="_blank" href="mailto:asafiniu@gmail.com?subject=Your%20Sudoku%20Challenge">Asaf Nachmany</a></footer>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="logic/sudoku.js"></script>
        <script type="text/javascript" src="page.js"></script>
    </body>
</html>
